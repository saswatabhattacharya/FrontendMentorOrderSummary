<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          src="images/illustration-hero.svg"
          alt="girl listening to music"
          class="banner"
        />
        <div class="textbox">
          <p class="title">Order Summary</p>
          <p class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="payment-details">
            <img
              src="images/icon-music.svg"
              alt="icon-music"
              class="icon-music"
            />
            <p class="plan-name">
              Annual Plan <br /><span class="price">$59.99/year</span>
            </p>
            <a href="#" class="plan-change">Change</a>
          </div>
          <a href="#" class="payment-btn">Proceed to Payment</a>
          <a href="#" class="cancel-btn">Cancel Order</a>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Saswata Bhattacharya</a>.
    </div>
  </body>
</html>
